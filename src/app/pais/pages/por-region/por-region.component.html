<h3>
  Buscar por región <small> {{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }"
      class="btn"
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
